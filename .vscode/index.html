<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Footer</title>
  <!-- This is the link to your external CSS -->
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>

  <!-- Footer Content -->
  <footer class="footer">
    <div class="footer-container">

      <div class="footer-section newsletter">
        <h2>Subscribe to our newsletter for updates.</h2>
        <form>
          <input type="email" placeholder="Email Address" required>
          <button type="submit">Subscribe</button>
        </form>
      </div>

      <div class="footer-section quick-links">
        <h3>Quick Link</h3>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">Who We Are</a></li>
          <li><a href="#">Our Philosophy</a></li>
        </ul>
      </div>

      <div class="footer-section technologies">
        <h3>Technologies</h3>
        <ul>
          <li>HTML</li>
          <li>CSS</li>
          <li>JavaScript</li>
        </ul>
      </div>

    </div>
    <hr>
    <div class="footer-logo">
      <p><span class="logo-code">CODE</span><span class="logo-symbol">S</span><span class="logo-space">PACE</span></p>
    </div>
    
  </footer>
  
</body>
</html>
